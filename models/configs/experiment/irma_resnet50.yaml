# @package _global_

defaults:
  - override /data: irma
  - override /model: resnet50
  - override /callbacks: default
  - override /trainer: gpu

trainer:
  min_epochs: 1 # prevents early stopping
  max_epochs: 30

tags: ["irma", "resnet50"]

seed: 12345

model:
  optimizer:
    lr: 0.0010996131105176186
    weight_decay: 0.006853864581783747

data:
  batch_size: 32

logger:
  wandb:
    tags: ${tags}
    group: "irma"
  aim:
    experiment: "irma"