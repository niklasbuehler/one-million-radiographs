# @package _global_

defaults:
  - override /data: irma
  - override /model: resnet50
  - override /callbacks: default
  - override /trainer: gpu

tags: ["irma", "resnet50"]

seed: 12345

trainer:
  min_epochs: 1 # prevents early stopping
  max_epochs: 30

model:
  optimizer:
    lr: 0.04382900112681074

data:
  batch_size: 128

logger:
  wandb:
    tags: ${tags}
    group: "irma"
  aim:
    experiment: "irma"