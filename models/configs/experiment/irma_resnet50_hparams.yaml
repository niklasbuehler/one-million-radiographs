# @package _global_

defaults:
  - override /data: irma
  - override /model: resnet50
  - override /callbacks: default
  - override /trainer: gpu

tags: ["irma", "resnet50", "hparams"]

seed: 12345

trainer:
  max_epochs: 10

data:
  batch_size: 128
  image_size: 224

logger:
  wandb:
    tags: ${tags}
    group: "irma"
  aim:
    experiment: "irma"