# @package _global_

defaults:
  - override /data: irma
  - override /model: resnet50
  - override /callbacks: default
  - override /trainer: gpu

tags: ["irma", "resnet50", "hparams"]

seed: 12345

model:
  optimizer:
    lr: 0.00
    weight_decay: 0.00

data:
  batch_size: 32

logger:
  wandb:
    tags: ${tags}
    group: "irma"
  aim:
    experiment: "irma"