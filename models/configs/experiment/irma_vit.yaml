# @package _global_

defaults:
  - override /data: irma
  - override /model: vit
  - override /callbacks: default
  - override /trainer: gpu

tags: ["irma", "vit"]

seed: 12345

trainer:
  min_epochs: 1  # prevents early stopping
  max_epochs: 30

model:
  optimizer:
    lr: 0.027332001267735898

data:
  batch_size: 16
  image_size: 384

logger:
  wandb:
    tags: ${tags}
    group: "irma"
  aim:
    experiment: "irma"